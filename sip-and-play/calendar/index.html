<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/favicon.ico">
    <title>Calendar | Sip & Play</title>
  </head>
  <body>
    <div id="app">
        <nav class="main-nav">
            <img src="../assets/sipandplay.png" alt="Sip and Play Logo">
            <div>
                <button onclick="window.location.href='/'">Home</button>
                <button onclick="window.location.href='/menu/'">Menu</button>
                <button onclick="window.location.href='/calendar/'">Calendar</button>
            </div>
            <div class="social-media">
              <a class="insta" href="https://www.instagram.com/sipnplaynyc/?hl=en" target="_blank" rel="noopener noreferrer">
                  <img src="../assets/insta.png" alt="instagram">
              </a>
                <a class="fb" href="https://www.facebook.com/sipnplaynyc/" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/facebook.png" alt="facebook">
                </a>
            </div>
        </nav>
        <div class="container">
          <div class="calendar">
            <header>
              <pre class="left">◀</pre>
              
              <div class="header-display">
                <p class="display">""</p>
              </div>
        
              <pre class="right">▶</pre>
        
            </header>
        
            <div class="week">
              <div>Su</div>
              <div>Mo</div>
              <div>Tu</div>
              <div>We</div>
              <div>Th</div>
              <div>Fr</div>
              <div>Sa</div>
            </div>
            <div class="days"></div>
          </div>
          <div class="display-selected">
            <p class="selected"></p>
          </div>
        </div>
    </div>
    <script type="module" src="./calendar.js"></script>

  </body>
</html>
